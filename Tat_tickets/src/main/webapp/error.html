<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="resources/css/styleError.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 animate__animated animate__fadeIn">
            <h1 class="display-1">404</h1>
            <p class="lead">Oops! Something went wrong.</p>
            <hr class="my-4">
            <p class="lead">The page you are looking for might be in another arena.</p>
            <a class="btn btn-success btn-lg animate__animated animate__pulse" href="/tickets/sign-in" role="button">Go Back to Home</a>
        </div>
    </div>
</div>

<script src="resources/js/error.js"></script>
<script>
    function openNew() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "sign-in", true)
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                window.location.href = 'sign-in';
            }
        };
        xhr.send();
    }
</script>
</body>
</html>
